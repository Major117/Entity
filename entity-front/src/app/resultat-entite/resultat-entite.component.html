
<div class="tableaux">
  <div class="mat-app-background basic-container">
  <table mat-table [dataSource]="listEntite" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Code">
      <th mat-header-cell *matHeaderCellDef> Code</th>
      <td mat-cell  *matCellDef="let entite"><a (click)="choixEntite(entite.codeEntite)">{{entite.codeEntite}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="Libellé">
      <th mat-header-cell *matHeaderCellDef> Libellé</th>
      <td mat-cell *matCellDef="let entite"><a (click)="choixEntite(entite.codeEntite)">{{entite.libelle}}</a></td>
    </ng-container>

    <ng-container matColumnDef="Métier">
      <th mat-header-cell *matHeaderCellDef> Métier</th>
      <td mat-cell *matCellDef="let entite"> {{entite.metier.nomMetier}} </td>
    </ng-container>

    <ng-container matColumnDef="Ville">
      <th mat-header-cell *matHeaderCellDef> Ville</th>
      <td mat-cell *matCellDef="let entite"> {{entite.villePhysique.nomVille}} </td>
    </ng-container>

    <ng-container matColumnDef="Active">
      <th mat-header-cell *matHeaderCellDef> Active</th>
      <td mat-cell
          *matCellDef="let entite"> {{isActive(entite.historiques[entite.historiques.length - 1].operation)}} </td>
    </ng-container>

    <ng-container matColumnDef="Date de création">
      <th mat-header-cell *matHeaderCellDef> Date de création</th>
      <td mat-cell *matCellDef="let entite"> {{entite.historiques[0].date.split(" ")[0]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
</div>
