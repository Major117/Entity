<h1 mat-dialog-title>Entité {{data.code}} :</h1>
<div mat-dialog-content>
  <p>Veuillez confirmer la suppression de l’entité.</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">Annuler</button>
  <button mat-raised-button color="warn" (click)="onDelete()" cdkFocusInitial>Confirmer</button>
</div>
